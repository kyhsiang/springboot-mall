<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>註冊會員</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="header :: header">Header</div>
<div class="container">
    <div class="row justify-content-center align-items-center g-2">
        <div class="col-12 col-md-4"></div>
        <div class="col-12 col-md-4">
            <h1>註冊會員</h1>
            <form id="myForm">
                <div class="mb-3">
                    <label class="form-label">郵件</label>
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="請輸入郵件">
                </div>
                <div class="mb-3">
                    <label class="form-label">密碼</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="請輸入密碼">
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-danger" onclick="userRegister()">註冊會員</button>
                </div>
            </form>
        </div>
        <div class="col-12 col-md-4"></div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="/js/jquery-3.6.1.js" type="application/javascript"></script>
<script type="application/javascript">

    //註冊會員
    function userRegister() {
        var formData = {
            email: $("#email").val(),
            password: $("#password").val()
        }
        $.ajax({
            method: "POST",
            dataType: "json",
            contentType: "application/json",
            url: "/users/register",
            data: JSON.stringify(formData),
            success: function (res) {
                var userEmail = res.email;
                alert(userEmail + "註冊成功");
                location.href = "/index";
            },
            error: function () {
                alert("註冊失敗，該郵件已被註冊");
            }
        });
    }
</script>
</html>
