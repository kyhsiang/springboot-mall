<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>修改產品</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="header :: header">Header</div>
<div class="container">
  <div class="row justify-content-center align-items-center g-2">
    <div class="col-12 col-md-4"></div>
    <div class="col-12 col-md-4">
      <h1 id="update">修改產品</h1>
      <form id="myForm">
        <div class="mb-3">
          <label class="form-label">編號</label>
          <input type="text" class="form-control" id="productId" name="productId"
                 placeholder="請輸入產品編號">
        </div>
        <div class="mb-3">
          <label class="form-label">產品名稱</label>
          <input type="text" class="form-control" id="productName" name="productName"
                 placeholder="請輸入新的產品名稱">
        </div>
        <div class="mb-3">
          <label class="form-label">種類</label>
          <select class="form-select" id="category" name="category">
            <option>FOOD</option>
            <option>CAR</option>
            <option>E_BOOK</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">圖片連結</label>
          <input type="text" class="form-control" id="imageUrl" name="imageUrl"
                 placeholder="請輸入新的圖片連結">
        </div>
        <div class="mb-3">
          <label class="form-label">價格</label>
          <input type="text" class="form-control" id="price" name="price"
                 placeholder="請輸入新的價格">
        </div>
        <div class="mb-3">
          <label class="form-label">庫存</label>
          <input type="text" class="form-control" id="stock" name="stock"
                 placeholder="請輸入新的庫存">
        </div>
        <div class="mb-3">
          <label class="form-label">描述</label>
          <input type="text" class="form-control" id="description" name="description"
                 placeholder="請輸入新的描述">
        </div>
        <div class="mb-3">
          <button type="button" class="btn btn-danger" onclick="updateProduct()">確認</button>
        </div>
      </form>
    </div>
    <div class="col-12 col-md-4"></div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="/js/jquery-3.6.1.js" type="application/javascript"></script>
<script type="application/javascript">

  function updateProduct() {
    var formData = {
      productName: $("#productName").val(),
      category: $("#category").val(),
      imageUrl: $("#imageUrl").val(),
      price: $("#price").val(),
      stock: $("#stock").val(),
      description: $("#description").val()
    }
    $.ajax({
      url: "/products/" + $("#productId").val(),
      method: "put",
      dataType: "json",
      data: JSON.stringify(formData)
    }).done(function (res) {
      console.log(res);
      alert("產品編號 " + productId + " 修改成功");
      location.href = "/index";
    }).fail(function () {
      alert("查無此商品或輸入不存在的種類");
    })
  }
</script>
</html>
