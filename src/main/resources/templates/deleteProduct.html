<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>刪除產品</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="header :: header">Header</div>
<div class="container">
  <div class="row justify-content-center align-items-center g-2">
    <div class="col-12 col-md-4"></div>
    <div class="col-12 col-md-4">
      <h1 id="update">刪除產品</h1>
      <form id="myForm">
        <div class="mb-3">
          <label class="form-label">編號</label>
          <input type="text" class="form-control" id="productId" name="productId"
                 placeholder="請輸入產品編號">
        </div>
        <div class="mb-3">
          <button type="button" class="btn btn-danger" onclick="deleteProduct()">確認</button>
        </div>
      </form>
    </div>
    <div class="col-12 col-md-4"></div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="/js/jquery-3.6.1.js" type="application/javascript"></script>
<script type="application/javascript">

  //刪除商品
  function deleteProduct(){
    $.ajax({
      url: "/products/" + $("#productId").val(),
      method: "delete",
      dataType: "json",
      data: {}
    }).done(function (res) {
      console.log(res);
      alert("產品編號 " + productId + " 刪除成功");
      location.href = "/index";
    }).fail(function () {
      alert("查無此商品");
    })
  }
</script>
</html>
