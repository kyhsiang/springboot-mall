<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增產品</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="header :: header">Header</div>
<div class="container">
    <div class="row justify-content-center align-items-center g-2">
        <div class="col-12 col-md-4"></div>
        <div class="col-12 col-md-4">
            <h1>新增產品</h1>
            <form id="myForm">
                <div class="mb-3">
                    <label class="form-label">產品名稱</label>
                    <input type="text" class="form-control" id="productName" name="productName"
                           placeholder="請輸入產品名稱">
                </div>
                <div class="mb-3">
                    <label class="form-label">產品種類</label>
                    <input type="text" class="form-control" id="category" name="category"
                           placeholder="請輸入產品種類">
                </div>
                <div class="mb-3">
                    <label class="form-label">產品圖片</label>
                    <input type="text" class="form-control" id="imageUrl" name="imageUrl"
                           placeholder="請輸入產品圖片">
                </div>
                <div class="mb-3">
                    <label class="form-label">產品價格</label>
                    <input type="text" class="form-control" id="price" name="price"
                           placeholder="請輸入產品價格">
                </div>
                <div class="mb-3">
                    <label class="form-label">產品庫存</label>
                    <input type="text" class="form-control" id="stock" name="stock"
                           placeholder="請輸入產品庫存">
                </div>
                <div class="mb-3">
                    <label class="form-label">產品說明</label>
                    <input type="text" class="form-control" id="description" name="description"
                           placeholder="請輸入產品說明">
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-danger" onclick="addProduct()">新增產品</button>
                </div>
            </form>
        </div>
        <div class="col-12 col-md-4"></div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="/js/jquery-3.6.1.js" type="application/javascript"></script>
<script type="application/javascript">

    //增加商品
    function addProduct() {
        var formData = {
            productName: $("#productName").val(),
            category: $("#category").val(),
            imageUrl: $("#imageUrl").val(),
            price: $("#price").val(),
            stock: $("#stock").val(),
            description: $("#description").val()
        }
        $.ajax({
            type: "POST",
            dataType: "json",
            contentType: "application/json",
            url: "/products",
            data: JSON.stringify(formData),
            success: function (res) {
                var newProductName = res.productName;
                alert("產品" + newProductName + "新增成功");
                location.href = "/index";
            },
            error: function () {
                alert("新增失敗");
            }
        });
    }
</script>
</html>
