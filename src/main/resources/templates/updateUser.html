<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="header :: header">Header</div>
<div class="container">
    <div class="row justify-content-center align-items-center g-2">
        <div class="col-12 col-md-4"></div>
        <div class="col-12 col-md-4">
            <h1>修改密碼</h1>
            <form id="myForm">
                <div class="mb-3">
                    <label class="form-label">原密碼</label>
                    <input type="password" class="form-control" id="oldPassword" name="oldPassword"
                           placeholder="請輸入原密碼">
                </div>
                <div class="mb-3">
                    <label class="form-label">新密碼</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword"
                           placeholder="請輸入新密碼">
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-danger" onclick="updateUser()">確認</button>
                </div>
            </form>
        </div>
        <div class="col-12 col-md-4"></div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="/js/jquery-3.6.1.js" type="application/javascript"></script>
<script type="application/javascript">

    //修改會員密碼
    function updateUser() {
        var formData = {
            oldPassword: $("#oldPassword").val(),
            newPassword: $("#newPassword").val()
        }
        $.ajax({
            type: "PUT",
            dataType: "json",
            contentType: "application/json",
            url: "/users/update",
            data: JSON.stringify(formData),
            success: function (res) {
                var userName = res.email;
                alert(userName + "密碼修改成功");
                location.href = "/index";
            },
            error: function () {
                alert("密碼修改失敗");
            }
        });
    }
</script>
</html>
